<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha - JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
     <section id="container">
        <img src="./assets/img/senha-icon.svg" id="senha-img" alt="Cadeado de Senha">
        <h1 id="title">Gerador de Senha</h1>

        <div id="senha-gerada">
            <span id="password">dasdas</span>
            <button id="copia">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="senha-items">
            <div class="item">
                <input type="number" min="1" max="50" value="8" id="qtd-caracteres" name="qtd-caracteres">
                <label for="qtd-caracteres">Quantidade de Caracteres</label>
            </div>
            <div class="item">
                <input type="checkbox" id="chk-maiusculas" name="chk-maisculas">
                <label for="chk-maisculas">Adicionar Maiúsculas?</label>
            </div>
            <div class="item">
                <input type="checkbox" id="chk-minusculas" name="chk-minusculas">
                <label for="chk-minusculas">Adicionar Minuscúlas?</label>
            </div>
            <div class="item">
                <input type="checkbox" id="chk-numeros" name="chk-numeros">
                <label for="chk-numeros">Adicionar Números?</label>
            </div>
            <div class="item">
                <input type="checkbox" id="chk-simbolos" name="chk-simbolos">
                <label for="chk-simbolos">Adicionar Símbolos?</label>
            </div>
            <button id="gerar-senha">Gerar Senha</button>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
